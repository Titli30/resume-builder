<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Resume Builder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="form-section">
      <h2>Resume Builder</h2>
      <input type="text" id="name" placeholder="Your Name" />
      <input type="email" id="email" placeholder="Your Email" />
      <input type="tel" id="phone" placeholder="Your Phone" />
      <input type="text" id="linkedin" placeholder="LinkedIn URL" />
      <input type="text" id="github" placeholder="GitHub URL" />
      <textarea id="summary" placeholder="Professional Summary"></textarea>
      <textarea id="education" placeholder="Education"></textarea>
      <textarea id="experience" placeholder="Experience"></textarea>
      <textarea id="skills" placeholder="Skills (comma-separated)"></textarea>
      <input type="file" id="photo" accept="image/*" />
      <select id="theme">
        <option value="light-theme">Light</option>
        <option value="dark-theme">Dark</option>
        <option value="colorful-theme">Colorful</option>
      </select>
      <button onclick="downloadPDF()">Download as PDF</button>
    </div>

    <div class="preview-section">
      <h2>Live Preview</h2>
      <div id="resumeContainer" class="resume light-theme">
        <img id="previewPhoto" src="" alt="Photo" />
        <h2 id="previewName">Your Name</h2>
        <p><strong>Email:</strong> <span id="previewEmail">email@example.com</span></p>
        <p><strong>Phone:</strong> <span id="previewPhone">1234567890</span></p>
        <p><strong>LinkedIn:</strong> <span id="previewLinkedIn">linkedin.com/in/you</span></p>
        <p><strong>GitHub:</strong> <span id="previewGitHub">github.com/you</span></p>
        <p><strong>Summary:</strong></p>
        <p id="previewSummary">Summary goes here</p>
        <p><strong>Education:</strong></p>
        <p id="previewEducation">Your education background</p>
        <p><strong>Experience:</strong></p>
        <p id="previewExperience">Your work experience</p>
        <p><strong>Skills:</strong></p>
        <p id="previewSkills">Your skills</p>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
