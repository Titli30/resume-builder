<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Resume Builder</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background-color: #f9f9f9;
    }

    form {
      width: 100%;
      max-width: 600px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      background-color: #2e3a59;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
    }

    .resume-output {
      margin-top: 40px;
      width: 100%;
      max-width: 900px;
      display: none;
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }

    a {
      color: #2e3a59;
      text-decoration: underline;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Resume Builder</h2>

  <form id="resumeForm">
    <input type="file" id="profileImage" accept="image/*" />
    <input type="text" id="fullName" placeholder="Your Name" required />
    <input type="text" id="title" placeholder="Job Title" required />
    <textarea id="profile" placeholder="Short Profile Summary" rows="4" required></textarea>
    <input type="text" id="email" placeholder="Email" required />
    <input type="text" id="phone" placeholder="Phone" required />
    <input type="text" id="address" placeholder="Address" required />

    <h4>Work Experience</h4>
    <div id="experienceSection">
      <div class="exp-entry">
        <input type="text" placeholder="Job Title" class="jobTitle" required />
        <input type="text" placeholder="Company Name" class="company" required />
        <input type="text" placeholder="Duration" class="duration" required />
        <textarea placeholder="Job Responsibilities" class="jobDetails" rows="3" required></textarea>
      </div>
    </div>
    <button type="button" onclick="addExperience()">Add Experience</button>

    <h4>Education</h4>
    <div id="educationSection">
      <div class="edu-entry">
        <input type="text" placeholder="Degree" class="degree" required />
        <input type="text" placeholder="Institution" class="institution" required />
        <input type="text" placeholder="Duration" class="eduDuration" required />
      </div>
    </div>
    <button type="button" onclick="addEducation()">Add Education</button>

    <h4>Projects</h4>
    <div id="projectSection">
      <div class="project-entry">
        <input type="text" placeholder="Project Title" class="projectTitle" required />
        <textarea placeholder="Project Description" class="projectDesc" rows="3" required></textarea>
        <input type="text" placeholder="Technologies Used" class="projectTech" />
        <input type="text" placeholder="Project Link (optional)" class="projectLink" />
      </div>
    </div>
    <button type="button" onclick="addProject()">Add Project</button>

    <h4>Skills</h4>
    <textarea id="skills" placeholder="E.g. SQL, Python, C++, Java" rows="2" required></textarea>

    <h4>Languages</h4>
    <textarea id="languages" placeholder="E.g. English: Proficient, French: Intermediate" rows="2" required></textarea>

    <button type="submit">Generate Resume</button>
    <button type="button" id="downloadBtn">Download PDF</button>
  </form>

  <div class="resume-output" id="resumeOutput"></div>

  <script>
    function addExperience() {
      const div = document.createElement('div');
      div.className = 'exp-entry';
      div.innerHTML = `
        <input type="text" placeholder="Job Title" class="jobTitle" required />
        <input type="text" placeholder="Company Name" class="company" required />
        <input type="text" placeholder="Duration" class="duration" required />
        <textarea placeholder="Job Responsibilities" class="jobDetails" rows="3" required></textarea>
      `;
      document.getElementById('experienceSection').appendChild(div);
    }

    function addEducation() {
      const div = document.createElement('div');
      div.className = 'edu-entry';
      div.innerHTML = `
        <input type="text" placeholder="Degree" class="degree" required />
        <input type="text" placeholder="Institution" class="institution" required />
        <input type="text" placeholder="Duration" class="eduDuration" required />
      `;
      document.getElementById('educationSection').appendChild(div);
    }

    function addProject() {
      const div = document.createElement('div');
      div.className = 'project-entry';
      div.innerHTML = `
        <input type="text" placeholder="Project Title" class="projectTitle" required />
        <textarea placeholder="Project Description" class="projectDesc" rows="3" required></textarea>
        <input type="text" placeholder="Technologies Used" class="projectTech" />
        <input type="text" placeholder="Project Link (optional)" class="projectLink" />
      `;
      document.getElementById('projectSection').appendChild(div);
    }

    document.getElementById('resumeForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const fullName = document.getElementById('fullName').value;
      const title = document.getElementById('title').value;
      const profile = document.getElementById('profile').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const address = document.getElementById('address').value;
      const skills = document.getElementById('skills').value;
      const languages = document.getElementById('languages').value;

      const expHTML = [...document.querySelectorAll('.exp-entry')].map(entry => {
        const jobTitle = entry.querySelector('.jobTitle').value;
        const company = entry.querySelector('.company').value;
        const duration = entry.querySelector('.duration').value;
        const jobDetails = entry.querySelector('.jobDetails').value;
        return `<h4>${jobTitle} <span style="float:right; color: #555;">${duration}</span></h4><p>${company}</p><p>${jobDetails}</p>`;
      }).join('');

      const eduHTML = [...document.querySelectorAll('.edu-entry')].map(entry => {
        const degree = entry.querySelector('.degree').value;
        const institution = entry.querySelector('.institution').value;
        const eduDuration = entry.querySelector('.eduDuration').value;
        return `<h4>${degree} <span style="float:right; color: #555;">${eduDuration}</span></h4><p>${institution}</p>`;
      }).join('');

      const projectHTML = [...document.querySelectorAll('.project-entry')].map(entry => {
        const title = entry.querySelector('.projectTitle').value;
        const desc = entry.querySelector('.projectDesc').value;
        const tech = entry.querySelector('.projectTech').value;
        const link = entry.querySelector('.projectLink').value;
        return `<h4>${title}</h4><p>${desc}</p>
          ${tech ? `<p><strong>Tech Used:</strong> ${tech}</p>` : ''}
          ${link ? `<p>üîó <a href="${link}" target="_blank">${link}</a></p>` : ''}`;
      }).join('');

      const imageInput = document.getElementById('profileImage');
      if (imageInput.files && imageInput.files[0]) {
        const reader = new FileReader();
        reader.onload = function(event) {
          renderResume(event.target.result);
        };
        reader.readAsDataURL(imageInput.files[0]);
      } else {
        renderResume('');
      }

      function renderResume(imgSrc) {
        const resumeContent = `
          <div id="resumeContainer" style="display: flex; border: 1px solid #ccc;">
            <div style="width: 35%; background: #2e3a59; color: white; padding: 20px; text-align: center;">
              ${imgSrc ? `<img src="${imgSrc}" class="profile-img" alt="Profile Image" />` : ''}
              <h2>${fullName}</h2>
              <h4>${title}</h4>
              <p>üìß ${email}</p>
              <p>üìû ${phone}</p>
              <p>üìç ${address}</p>
              <h4>Skills</h4>
              <p>${skills.replace(/,/g, '<br>')}</p>
              <h4>Languages</h4>
              <p>${languages.replace(/,/g, '<br>')}</p>
            </div>
            <div style="width: 65%; padding: 20px;">
              <h3>Profile</h3>
              <p>${profile}</p>
              <h3>Work Experience</h3>
              ${expHTML}
              <h3>Education</h3>
              ${eduHTML}
              ${projectHTML.trim() ? `<h3>Projects</h3>${projectHTML}` : ''}
            </div>
          </div>
        `;
        const output = document.getElementById('resumeOutput');
        output.innerHTML = resumeContent;
        output.style.display = 'block';
      }
    });

    document.getElementById('downloadBtn').addEventListener('click', function() {
      const resume = document.getElementById('resumeOutput');
      if (resume.style.display === 'block') {
        html2pdf().from(resume).save('resume.pdf');
      } else {
        alert('Please generate your resume first.');
      }
    });
  </script>
</body>
</html>
