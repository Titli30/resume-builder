<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Resume Builder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Resume Form -->
    <div class="form-section">
      <h2>Resume Builder</h2>
      
      <label for="photo">Upload Photo</label>
      <input type="file" id="photo" accept="image/*" />

      <input type="text" id="name" placeholder="Full Name" />
      <input type="email" id="email" placeholder="Email" />
      <input type="tel" id="phone" placeholder="Phone Number" />
      <input type="text" id="linkedin" placeholder="LinkedIn URL" />
      <input type="text" id="github" placeholder="GitHub URL" />
      <textarea id="summary" placeholder="Professional Summary"></textarea>
      <textarea id="education" placeholder="Education"></textarea>
      <textarea id="experience" placeholder="Experience"></textarea>
      <textarea id="skills" placeholder="Skills (comma-separated)"></textarea>

      <label for="theme">Select Theme:</label>
      <select id="theme">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
        <option value="elegant">Elegant</option>
      </select>

      <label for="template">Select Template:</label>
      <select id="template">
        <option value="classic">Classic</option>
        <option value="modern">Modern</option>
        <option value="minimal">Minimal</option>
      </select>

      <button onclick="downloadPDF()">Download PDF</button>
    </div>

    <!-- Resume Preview -->
    <div class="preview-section">
      <h2>Live Preview</h2>
      <div id="resumePreview" class="resume light classic">
        <div class="photo-wrapper">
          <img id="previewPhoto" src="assets/default-avatar.png" alt="Profile Photo" />
        </div>
        <h1 id="previewName">Your Name</h1>
        <p><strong>Email:</strong> <span id="previewEmail">example@email.com</span></p>
        <p><strong>Phone:</strong> <span id="previewPhone">1234567890</span></p>
        <p><strong>LinkedIn:</strong> <span id="previewLinkedIn">linkedin.com/in/yourname</span></p>
        <p><strong>GitHub:</strong> <span id="previewGitHub">github.com/yourname</span></p>

        <h3>Summary</h3>
        <p id="previewSummary">A brief professional summary.</p>

        <h3>Education</h3>
        <p id="previewEducation">Your educational background.</p>

        <h3>Experience</h3>
        <p id="previewExperience">Work experience details.</p>

        <h3>Skills</h3>
        <p id="previewSkills">Your skillset.</p>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
