<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Modern Resume Builder</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="{{ theme }}">
  <form action="/generate" method="POST" enctype="multipart/form-data">
    <div class="form-box">
      <h2>Resume Details</h2>
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="text" name="title" placeholder="Job Title" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="tel" name="phone" placeholder="Phone" required>
      <input type="text" name="location" placeholder="Location" required>
      <textarea name="summary" placeholder="Profile Summary"></textarea>
      <textarea name="experience" placeholder="Experience (format as bullet points)"></textarea>
      <textarea name="education" placeholder="Education"></textarea>
      <textarea name="skills" placeholder="Skills (comma-separated)"></textarea>
      <textarea name="languages" placeholder="Languages (comma-separated)"></textarea>
      <input type="file" name="photo" accept="image/*">

      <label>Select Theme:</label>
      <select name="theme">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
        <option value="blue">Blue</option>
      </select>

      <label>Select Template:</label>
      <select name="template">
        <option value="template1">Modern Left Panel</option>
        <option value="template2">Centered Layout</option>
      </select>

      <button type="submit">Generate PDF</button>
    </div>
  </form>
</body>
</html>
